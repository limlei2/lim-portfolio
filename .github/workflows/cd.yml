name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build: 
    runs-on: self-hosted

    steps:
    - name: Pull Docker Image
      run: sudo docker pull limlei2/portfolio-pipeline:latest

    - name: Delete Old Docker Container
      run: sudo docker rm -f portfolio-pipeline-container || true

    - name: Run Docker Container
      run: sudo docker run -d -p 5000:5000 --name portfolio-pipeline-container limlei2/portfolio-pipeline